<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let calculator =
    {
        sum: function (number1, number2)
        {
            return number1 + number2;
        },
        sub: function (number1, number2) {
            return number1 - number2;
        },
        mul: function (number1, number2)
        {
            return number1 * number2;
        },
        div: function (number1, number2)
        {
            return number1 / number2;
        },
    };

</script>
</body>
</html>
