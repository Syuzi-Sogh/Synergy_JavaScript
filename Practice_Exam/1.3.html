<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    div{
      width: 50px;
      height: 50px;
      background-color: red;
      display: flex;
      justify-content: center;
      align-content: center;
      border-radius: 0;
    }
    button{
      width: 50px;
      height: 50px;
      background-color: red;
    }
  </style>
</head>
<body>

  <button id="myButton">
  </button>

<script>

  const button = document.getElementById('myButton');
  let isRound = false;

  button.addEventListener('click',function ()
  {
    if (!isRound)
    {
        console.log("im working");
        this.style.borderRadius = '50px';
        isRound = true;
    }
    else
    {
        console.log("i dont working");
        this.style.borderRadius = '0';
        isRound = false;
    }
  })
</script>

</body>
</html>
